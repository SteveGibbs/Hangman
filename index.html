<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet" type="text/css">
  
    <title>Document</title>
</head>

<body>
  <h1>Hangman     <span class="title">by Stephen Gibbs</span></h1>

  <ul class="inputs">
    <input type="text" value="" maxlength=1 minlength=1 id="guess" placeholder="Please Guess A Letter" />
    <button onclick="myGuessFunction()">Submit</button>
    <button onclick="resetFunction()">Reset</button>
    <select id="category">
        <option value="1">English</option>
        <option value="2">Fran√ßais</option>
        <option value="3">Svenska</option>
        </select>
  </ul>
  <div class="container">

    <p id="word-to-guess"></p>
    <p id="letters-to-guess"></p>
    <p id="place-holder-1"></p>
    <div class="container-two">
      <h5>Instructions</h5>
      <p class="instructions">Guess each letter to form a word</p>
      <p class="instructions">You have 9 incorrect guesses before you lose</p>
      <p class="instructions">Use accents for foreign words!</p>
      <p class="instructions">Change category and reset</p>

    </div>
    <br>

    <div class="container-three">

      <ul class="hangman-image">
        <li class="left">
          <ul class="hangman-left">
            <li id="beam"></li>
            <li id="gallow-trunk"></li>
          </ul>
        </li>

        <li class="right">
          <ul class="hangman-right">
            <li id="head">
              <div id="mouth"></div>
            </li>
            <br>
            <li id="left-arm"></li>
            <li id="body"></li>
            <li id="right-arm"></li>
            <br>

            <li id="left-leg"></li>
            <li id="right-leg"></li>
          </ul>
        </li>
      </ul>
    </div>

<br>
    <div id="push-down"></div>
    <hr>
    <ul>

      <p>Letters Not Found</p>
      <p class="guessed"></p>
    </ul>


  </div>

  <div id="dialog" class="hide">
  <p>This letter has already been used</p>
</div>

  <script src="jquery-3.1.0.min.js"></script>
  <script src="jquery-ui.js"></script>
  <!--from https://code.jquery.com/ui/1.12.1/jquery-ui.js  -->

  <script src="main.js"></script>
</body>

</html>
