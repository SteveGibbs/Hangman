<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body>
  <h1>Hangman     <span class="title">by Stephen Gibbs</span></h1>

  <ul class="inputs">
    <input type="text" value="" maxlength=1 minlength=1 id="guess" placeholder="Please Guess A Letter"/>
    <button onclick="myGuessFunction()">Submit</button>
    <button onclick="resetFunction()">Reset</button>
  </ul>
  <div class="container">

    <p id="word-to-guess"></p>
    <p id="letters-to-guess"></p>
    <ul>


    </ul>
    <p id="place-holder-1">
    </p>
    <div class="container-two">
      <h5>Instructions</h5>
      <p class="instructions">Guess each letter to form a word</p>
      <p class="instructions">You have 9 incorrect guesses before you lose.</p>
      <p class="instructions">Use accents for foreign words!</p>

    </div>

    <br>
    <hr>
    <br>

    <ul>
      <p>Letters Not Found</p>
      <p class="guessed"></p>

    </ul>
  </div>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
